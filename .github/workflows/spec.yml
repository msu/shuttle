name: Build and Deploy Spec

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

permissions:
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install pandoc
        run: sudo apt-get install -y pandoc

      - name: Build spec
        run: pandoc spec.md -o index.html --template=template.html --standalone

      - name: Prepare pages artifact
        run: |
          mkdir _site
          cp index.html _site/
          cp -r specwriter _site/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    if: github.ref == 'refs/heads/master'
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
